{% extends 'inicio/base.html' %}
{% load static %}


{% block contenido %}

<div class="container">
  <div class="row">
      <div class="col-12 col-md-6 col-lg-4">
          <!-- Aquí puedes colocar tu carrusel -->
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'inicio/assets/img/IMG_8891.JPG' %}" class="d-block w-100" alt="Imagen de Ejemplo" style="width: 300px; height: 400px;">
              </div>
              <div class="carousel-item">
                <img src="{% static 'inicio/assets/img/IMG_8892.jpg' %}"class="d-block w-100" alt="Imagen de Ejemplo" style="width: 300px; height: 400px;">
              </div>
              <div class="carousel-item">
                <img src="{% static 'inicio/assets/img/IMG_8893.JPG' %}" class="d-block w-100" alt="Imagen de Ejemplo" style="width: 300px; height: 400px;">
              </div>
              <div class="carousel-item">
                <img src="{% static 'inicio/assets/img/IMG_8894.jpg' %}" class="d-block w-100" alt="Imagen de Ejemplo" style="width: 300px; height: 400px;"> 
              </div>
              <div class="carousel-item">
                <img src="{% static 'inicio/assets/img/IMG_8896.JPG' %}" class="d-block w-100" alt="Imagen de Ejemplo" style="width: 300px; height: 400px;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
              <!-- Contenido del carrusel -->

  </div>
</div>
