{% extends 'inicio/base.html' %}
{% load static %}


{% block contenido %}
  
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'inicio/assets/img/IMG_8891.JPG' %}" class="d-block w-100" alt="Imagen de Ejemplo" style="width: 100px; height: 600px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'inicio/assets/img/IMG_8892.jpg' %}"class="d-block w-100" alt="Imagen de Ejemplo" style="width: 100px; height: 600px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'inicio/assets/img/IMG_8893.JPG' %}" class="d-block w-100" alt="Imagen de Ejemplo" style="width: 100px; height: 600px;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'inicio/assets/img/IMG_8894.jpg' %}" class="d-block w-100" alt="Imagen de Ejemplo" style="width: 100px; height: 600px;"> 
      </div>
      <div class="carousel-item">
